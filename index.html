<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice theme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="child--one"></div>

      <div class="child--two">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="del">DEL</button>
      </div>

      <div class="child--three">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>

      <div class="child--four">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
      </div>

      <div class="child--five">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
      </div>

      <div class="child--six">
        <button class="del">RESET</button>
        <button class="egal">=</button>
      </div>
    </div>
  </body>
</html>
